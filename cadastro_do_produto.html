<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto – FarmaVida</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="/logof.png" alt="Logo FarmaVida" class="logo">
    </a>
    <h1>Cadastro de Produto</h1>
  </header>

  <nav>
    <p><a href="index.html">← Voltar à Página Principal</a></p>
  </nav>

  <main>
    <form action="cadastrar_produto.php" method="post">
      <fieldset>
        <legend>Informações do Produto</legend>
        <label for="nome-produto">Nome do Produto:</label>
<input type="text" id="nome-produto" name="nome-produto"
       placeholder="Digite o nome do produto"
       minlength="3" maxlength="50" required>

<label for="codigo">Código (EAN/Referência):</label>
<input type="text" id="codigo" name="codigo"
       placeholder="0000000000000"
       pattern="[0-9]{13}" title="Digite 13 números" required>

<label for="categoria">Categoria:</label>
<select id="categoria" name="categoria" required>
  <option value="">Selecione</option>
  <option value="medicamento">Medicamento</option>
  <option value="cosmetico">Cosmético</option>
  <option value="higiene">Higiene Pessoal</option>
  <option value="suplemento">Suplemento</option>
</select>
      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco"
       placeholder="0.00" step="0.01" min="0.01"
       title="Digite um valor maior que zero" required>

      <label for="estoque">Quantidade em Estoque:</label>
      <input type="number" id="estoque" name="estoque"
       placeholder="0" min="0" required>

      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" rows="4"
          placeholder="Descreva o produto"
          minlength="10" required></textarea>

      <label for="imagem-produto">Imagem do Produto:</label>
      <input type="file" id="imagem-produto" name="imagem-produto" accept="image/*" required>
      </fieldset>

      <div class="botoes-form">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="reset" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </main>

  <footer>
    <p><a href="index.html">Voltar à página principal</a></p>
  </footer>
</body>
</html>
